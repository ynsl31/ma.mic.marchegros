<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
            </div>

            
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">DashBoared</a></li>
                    <li class="breadcrumb-item active">vendeurs</li>
                </ol>
            </div>
        </div>
        <div class="alert alert-success alert-dismissible" *ngIf="message">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button>
            <h5><i class="icon fas fa-check"></i> Alert!</h5>
            {{message}}
          </div>
    </div><!-- /.container-fluid -->
</section>
<section class="content">

    <!-- Default box -->
    <div class="card">
        <div class="card-header">
            <h3 class="card-title">vendeurs List </h3>

            <div class="card-tools">
                <button type="button" class="btn btn-tool" data-card-widget="collapse" data-toggle="tooltip"
                    title="Collapse">
                    <i class="fas fa-minus"></i></button>
                <button type="button" class="btn btn-tool" data-card-widget="remove" data-toggle="tooltip"
                    title="Remove">
                    <i class="fas fa-times"></i></button>
            </div>
        </div>
        <div class="card-body p-0" style="display: block;">
            <table class="table table-striped projects">
                <thead>
                    <tr>
                        <th style="width: 10%" class="text-center" >
                            #
                        </th>
                        <th style="width: 10%" class="text-center">
                            Nom
                        </th>
                        <th style="width: 10%" class="text-center">
                            prenom
                        </th>
                        <th style="width: 10%"class="text-center" >
                            tel
                        </th>
                        <th style="width: 10%" class="text-center" >
                            adresse
                        </th>
                        <th style="width: 10%" class="text-center" > 
                            patent
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let vendeur of vendeurs;">
                        <td style="width: 10%"class="text-center" >
                           {{vendeur.idVendeur}}
                        </td>
                        <td style="width: 10%"class="text-center" >
                            {{vendeur.nom}}
                        </td>
                        <td style="width: 10%"class="text-center" >
                            {{vendeur.prenom}}
                        </td>
                        <td style="width: 10%"class="text-center" >
                            {{vendeur.tel}}
                        </td> 
                        <td style="width: 10%"class="text-center" >
                            {{vendeur.adresse}}
                        </td>
                        <td style="width: 10%"class="text-center" >
                            {{vendeur.patente}}
                        </td>
                        <td class="project-actions text-right">
                            <button class="btn btn-primary btn-sm" (click)="viewvendeur(vendeur.idVendeur)">
                                <i class="fas fa-folder">
                                </i>
                                View
                            </button>
                            <button class="btn btn-info btn-sm" (click)="updatevendeur(vendeur.idVendeur)"  >
                                <i class="fas fa-pencil-alt">
                                </i>
                                Edit
                            </button>
                            <button class="btn btn-danger btn-sm" (click)="deletevendeur(vendeur.idVendeur)">
                                <i class="fas fa-trash">
                                </i>
                                Delete
                            </button>
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>
        <!-- /.card-body -->
    </div>
    <!-- /.card -->
</section>
